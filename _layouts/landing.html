<!DOCTYPE html>

<html class="has-navbar-fixed-top" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% seo %}
	{% feed_meta %}

	<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Rubik:300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/openfaas.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = yes">
	<title>OpenFaaS - Serverless Functions Made Simple</title>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
	<script>
		window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
		ga('create', '{{ site.google_analytics_key }}', 'auto');
		ga('send', 'pageview');
		ga('set', 'anonymizeIp', true); // GDPR https://brianclifton.com/blog/2018/06/19/impact-of-anonymizeip/
	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}
</head>

<body>
    <div class="app app-default">
        <!-- Top navigation bar -->
        {% include navigation.html %}

        <!-- Content -->
        {{ content }}

        <!-- Footer nav -->
        {% include footer-navigation.html %}

		<!-- Footer nav -->
        {% include footer.html %}
    </div>

	<script src="{{ site.baseurl }}/js/main.js"></script>
    <script src="{{ site.baseurl }}/js/landing.js"></script>
	<script src="{{ site.baseurl }}/js/youtubePlayer.js"></script>
</body>

</html>
