---
layout: default
---

<div class="post-page-full">
	<section class="hero is-medium is-bold cover" {% include blog-page/relative-post-hero.html src=page.image %}>
		<div class="hero-body">
			<div class="container">
				<h1 class="title is-size-3 is-size-1-desktop has-text-weight-normal">
					{{ page.title }}
				</h1>
				<h2 class="subtitle is-size-4">
					{{ page.description }}
				</h2>
			</div>
		</div>
	</section>

    <section class="hero is-medium">
    	<div class="hero-body">
            <div class="container">
                {{ content }}
            </div>
    	</div>
    </section>
</div>
